    <link rel="stylesheet" href="sign.css">
    <title>SIGN IN</title>
</head>
<body class="bg-info">
    <section>
        <div class="atas">
            <nav class="navbar fixed-top navbar-expand-lg bg-primary">
                <div class="container-fluid">
                  <div class="navbar-brand" href="#"><img src="logo.png" alt="logo" style="width: 50px;"><h6 style="display: inline; margin-left: 10px">SMA NEGERI 1 LUWU</h6></div>
                    <ul class="navbar-nav justify-content-end align-items-center text-dark">
                      <li class="nav-item">
                        <a class="nav-link fw-bold" aria-current="page" href="index.html">HOME</a>

                      <li class="nav-item">

                      <li class="nav-item">
                        <a class="nav-link fw-bold" href="#">CONTACT</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="login.html">
                            <button type="button" class="btn btn-info fw-bold">LOG IN</button>
                        </a>
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>
        </div>
    </section>
    <div class="container bg-primary">
        <form>
            <h1>SIGN IN</h1>
            <div class="mb-3">
                <label for="username" class="form-label">USERNAME</label>
                <input type="text" class="form-control" id="username" placeholder="Masukkan Nama">
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">NUMBER PHONE</label>
                <input type="tel" class="form-control" id="phone" placeholder="Masukkan Nomor Telepon">
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Masukkan Email">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Masukkan Password">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Saya Setuju Dengan Aturan Yang Berlaku</label>
            </div>
            <center>
                <button type="submit" class="btn btn-info">SIGN IN</button>
            </center>
            <div class="login text-end">
                <a href="login.html">Sudah punya akun</a>
            </div>
          </form>
    </div>
</body>
